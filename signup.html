<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Sign Up</title>

<body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4bd8f6;" >
            <a class="navbar-brand" href="">Homi Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Customer Support</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="/signup" method="POST" class="signup-form">
        <div class="row">
            <div class="col-md-6 col-sm-12 img-col" >
                <h1>Get Together Online as a Family</h1>
                <img src="images/homi-no-bg.png" class="homi-img" alt="">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class=" card-style mx-auto">
                    <h2>Create an Account</h2>
                    <input type="text" class="input-style" name="fName" id="" placeholder="First Name">
                    <input type="text" class="input-style" name="lName" id="" placeholder="Last Name">
                    <input type="email" class="input-style" name="email" id="" placeholder="Email">
                    <input type="password" class="input-style" name="password" id="" placeholder="Password">
                    <input type="password" class="input-style" name="rePassword" id="" placeholder="Re-Type Password">
                    <button type="submit" class="btn signup-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
